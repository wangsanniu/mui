		<script type="text/javascript">
			var str = '';

			function up() {
				setTimeout(function() {
					str += "<li class='mui-table-view-cell mui-media' title='大望路'>";
					str += "<a href='javascript:;'>";
					str += '<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">';

					str += '</div>';
					str += '</a>';
					str += '</li>';

					mui(".mui-table-view")[0].innerHTML += str;
					mui('#refreshContainer').pullRefresh().endPullupToRefresh();
				}, 1000)
			}

			function dwon() {

				setTimeout(function() {
					//mui('#refreshContainer').pullRefresh().endPulldown();

					str += "<li class='mui-table-view-cell mui-media' title='cbd'>";
					str += "<a href='javascript:;'>";

					str += '<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>'
					str += '</div>';
					str += '</a>';
					str += '</li>';

					mui(".mui-table-view")[0].innerHTML += str;
					mui('#refreshContainer').pullRefresh().endPulldownToRefresh();

				}, 1000)

			}
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						style:'circle',
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: dwon //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up: {
						height: 50, //可选.默认50.触发上拉加载拖动距离
						auto: false, //可选,默认false.自动上拉加载一次
						contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
						contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: up //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});
			mui.plusReady(function() {
